name: CI/CD for Greeting React App 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Skip Tests for CI/CD Demo
        run: echo "Skipping tests for this class demo"

      - name: Build React App
        run: CI=false npm run build

      # ✅ Setup Docker Buildx (FIX)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # ✅ Use buildx properly
      - name: Build Docker Image
        run: docker buildx build --load -t ${{ secrets.DOCKER_USER }}/greeting:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/greeting:latest
