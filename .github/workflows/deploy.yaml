name: CI/CD for hello React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Skip Tests (Demo)
        run: echo "Skipping tests for demo"

      - name: Build React App
        run: CI=false npm run build

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USER }}/hello:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/hello:latest
