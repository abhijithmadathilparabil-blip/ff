name: CI/CD for Greeting React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker Image (IMPORTANT: "." at the end)
      - name: Build Docker image
        run: docker buildx build --load -t greetings:latest .

      # OPTIONAL: Run container (you can remove this step)
      - name: Run Docker container
        run: docker run -d -p 3000:80 greetings:latest
